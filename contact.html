<section class="contact-form">

        <h2>Contact Me</h2>
    </div>

    <div>				
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">

                <input id="name" class="input" name="name" type="text" value="" size="87" /><br />
            </div>
            <div class="row">

            </div>
            <div class="row">
                <label for="message">Message</label><br />
                <textarea id="message" class="input" name="message" rows="9" cols="85"></textarea><br />
            </div>
            <input id="submit-button" type="submit" value="Submit" />
        </form>	
    </div>
